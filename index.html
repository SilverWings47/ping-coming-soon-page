<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/5ff9ea32bd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="alert-box">
    <p class="alert__msg">Form submitted successfully !</p>
    <div class="alert__close-btn"><i class="fa-sharp fa-solid fa-xmark"></i></div>
  </div>
  <header>
    <img src="images/logo.svg" alt="PING logo">
    <h1 class="primary__title">We are launching <span>soon!</span></h1>
    <p class="primary__text">Subscribe and get notified</p>
  </header>
  <main class="container">
    <form class="form-container" novalidate>
      <input type="email" placeholder="Your email address...">
      <span id="error-msg"></span>
      <button class="notify-me-btn">Notify Me</button>
    </form>
    <figure>
      <img src="images/illustration-dashboard.png" alt="Some stats">
    </figure>
  </main>
  <footer>
    <div class="socials">
      <i aria-label="Facebook" class="fa-brands fa-facebook-f"></i>
      <i aria-label="Twitter" class="fa-brands fa-twitter"></i>
      <i aria-label="Instagram" class="fa-brands fa-instagram"></i>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
